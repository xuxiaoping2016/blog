{% extends 'layout.html' %}


{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><a href="/admin/category">分类管理</a></li>
    <li class="active">分类列表</li>
</ol>

<h3>分类列表</h3>

<table class="table table-hover table-striped">
    <tr>
        <th>ID</th>
        <th>分类名称</th>
        <th>操作</th>
    </tr>
    {% for cate in cates %}
    <tr>
        <td>{{cate._id.toString()}}</td>
        <td>{{cate.name}}</td>
        <td>
            <a href="/admin/category/edit?id={{cate._id.toString()}}">修改</a>
            <a href="/admin/category/delete?id={{cate._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor%}
</table>
{% include 'page.html' %}

{%endblock%}

{% extends 'layout.html' %}


{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><a href="/admin/category">内容管理</a></li>
    <li class="active">添加内容</li>
</ol>

<h3>添加内容</h3>

<form role="form" method="post">
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" class="form-control" id="title" placeholder="请输入标题" name="title">
    </div>
    <div class="form-group">
        <label for="category">所属分类</label>
        <select name="category" id="category" class="form-control">
            {% for cate in categorys %}
            <option value="{{cate.id}}">{{cate.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="description">简介</label>
        <textarea name="description" class="form-control" placeholder="请输入简介"></textarea>
    </div>

    <div class="form-group">
        <label for="content">内容</label>
        <textarea name="content" class="form-control" placeholder="请输入内容"></textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{%endblock%}

{% extends 'layout.html' %}


{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><a href="/admin/category">内容管理</a></li>
    <li class="active">内容列表</li>
</ol>

<h3>内容列表</h3>

<table class="table table-hover table-striped">
    <tr>
        <th>ID</th>
        <th>标题</th>
        <th>简介</th>
        <th>操作</th>
    </tr>
    {% for item in list %}
    <tr>
        <td>{{item._id.toString()}}</td>
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>
        <td>
            暂无
        </td>
    </tr>
    {% endfor%}
</table>
{% include 'page.html' %}

{%endblock%}
